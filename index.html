<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Online Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Macondo&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>My Online Library</h1>
      <p class="sub-title">Do you want to keep your books in order? Don't look any further!</p>
      <button class="btn add">+ Add book</button>
    </header>

    <section>
      <h2>My Books</h2>

      <!-- POP UP -->
      <dialog>
        <button class="btn close" autofocus>X</button>
        <form>
          <h2>Add a new book</h2>
          <p>
            <label for="book-title">Book title: </label>
            <input type="text" id="book-title" required />
          </p>
          <p>
            <label for="book-author">Book author: </label>
            <input type="text" id="book-author" required />
          </p>
          <p>
            <label for="book-pages">Book pages: </label>
            <input type="number" id="book-pages" required />
          </p>
          <p>
            <label for="book-read">Read: </label>
            <input type="checkbox" id="book-read" />
          </p>
          <button type="submit" class="btn">Submit</button>
        </form>
      </dialog>
      <!-- POP UP -->

      <div class="books">
        <div class="card">
          <div class="buttons"></div>
        </div>
      </div>
    </section>

  </body>
</html>
